server.port: ${PORT:0}
spring.application.name: albums-ws

eureka:
  client.serviceUrl.defaultZone: http://localhost:8761/eureka
  instance.instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}

spring.devtools:
  restart.enabled: true

logging.file: albums-ws.log


spring.zipkin:
  enabled: true
  base-url: http://localhost:9411/
  sender.type: web

spring.sleuth:
  enabled: true
  sampler.probability: 1